<div data-ng-controller="OrderController" data-ng-init="init()">
	<h1 class="text-center">Make An Order</h1>
	<form name="orderForm" data-ng-submit="create()">
		<div class="form-group">
			<label>Name:</label>
			<input type="text" class="form-control" data-ng-model="order.clientName" />
		</div>
		<div class="form-group">
			<label>Address:</label>
			<input type="text" class="form-control" data-ng-model="order.clientAddress" />
		</div>
		<div class="form-group">
			<label>Pizza Type:</label><br/>
			<span data-ng-repeat="type in pizzaTypes">
				<input type="radio" name="size" data-ng-model="order.pizza.type" data-ng-value="type.id" />{{type.type}}<br/>
			</span>
		</div>
		<button type="submit" class="btn btn-primary">Create Order</button>
	</form>
	<div class="help-block" data-ng-if="err">{{err}}</div>
</div>
